<form [formGroup]="form" (ngSubmit)="submit()">
  <div class="form-group">
    <label for="searchUser">Search for Users</label>
    <input 
      type="search" 
      class="form-control" 
      id="search" 
      name="search" 
      placeholder="search user" 
      [formControl]="query"
      minlength="2" 
      maxlength="100">
  </div>
  <button 
    type="submit" 
    class="btn btn-primary"
    [disabled]="form.invalid"
  >Submit</button>
</form>
