<header>
  <div class="row">
    <div class="col-md-6">
      <app-search
        [search]="queryString"
        example="e.g. vue"
        (query-change)="onSearchFormChange($event)" >
      </app-search>
    </div>
    <div class="col-md-6">
      <h1>Search Results</h1>
    </div>
    <!-- <div class="col-md-3"></div> -->
  </div>
</header>
<hr />

<div class="container-fluid">
  <div class="row searchResults">
    <div class="col-md-6" *ngFor="let user of userItems">
      <app-user-item
        [user-list]="user" >
      </app-user-item>
    </div>
  </div>

  <app-pagination
    *ngIf="userItems.length && searchNavigator"
    [pagination-link]="searchNavigator"
    (link-select)="onLinkSelect($event)" >
  </app-pagination>
</div>
