<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="stylesheet/users.css">

    <title>GitHub Client</title>
  </head>
  <body>
    <div class="container-fluid">
      <header>
        <div class="row">
          <div class="col-md-3"></div>
          <div class="col-md-6">
            <h1>Search Results</h1>
          </div>
          <div class="col-md-3"></div>
        </div>
      </header>
      <div class="row searchResults">
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <div class="card">
            <div class="row">
              <div class="col-md-4">
                <img src="../../assets/profileexample.png" class="img-thumbnail rounded-circle" alt="..." />
              </div>
              <div class="col-md-8 userInfo text-left">
                <h3>Username</h3>
                <div class="dropdown">
                  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Repositories:
                  </button>
                  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="#">Repo 1</a>
                    <a class="dropdown-item" href="#">Repo 2</a>
                    <a class="dropdown-item" href="#">Repo 3</a>
                  </div>
                </div>
                <p>E-mail: #</p>
                <p>Following: #</p>
                <p>Followers: #</p>
                <p>Stars: #</p>
              </div>
            </div>
          </div> <!-- /end of card -->

          <div class="card">
            <div class="row">
              <div class="col-md-4">
                <img src="../../assets/profileexample.png" class="img-thumbnail rounded-circle" alt="..." />
              </div>
              <div class="col-md-8 userInfo text-left">
                <h3>Username</h3>
                <div class="dropdown">
                  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Repositories:
                  </button>
                  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="#">Repo 1</a>
                    <a class="dropdown-item" href="#">Repo 2</a>
                    <a class="dropdown-item" href="#">Repo 3</a>
                  </div>
                </div>
                <p>E-mail: #</p>
                <p>Following: #</p>
                <p>Followers: #</p>
                <p>Stars: #</p>
              </div>
            </div>
          </div> <!-- /end of card -->
        </div>
        <div class="col-md-3"></div>
      </div>
      
      <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
          <li class="page-item disabled">
            <a class="page-link" href="#" tabindex="-1">Previous</a>
          </li>
          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item">
            <a class="page-link" href="#">Next</a>
          </li>
        </ul>
      </nav>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
